<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <title>TravelTip</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 class="logo">
                <a class="logo-link">Travel Tip</a>
            </h1>
        </header>

        <div class="main">

            <div class="loc-info">
                <h2>
                    <i class="fas fa-map-marker"></i> Location</h2>
                <p>Address:
                    <span class="address bold-text"></span>
                </p>
                <p>Geo:
                    <span class="geo"></span>
                </p>
            </div>

            <div class="weather-info">
                <h2>
                    <i class="fas fa-thermometer-empty"></i> Weather Today</h2>

                <div class="weather">
                    <p>, </p>
                    <img class="weather-icon" />
                    <p class="weather-desc"></p>
                    <p>temperature 째C, from 째C to째C</p>
                    <p> Humidity:%, wind: mph, 째</p>
                </div>
            </div>

            <div class="map-info">
                <div class="controls">
                    <form autocomplete="on">
                        <input class="search-input" autofocus placeholder="Search Address.." type="text">
                        <button class="btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                    <button class="btn btn-curr-loc">My Location</button>
                    <p class="status-text"></p>
                </div>

                <div id="map"></div>
            </div>
        </div>


        <footer class="footer">
            <p class="bold-text"> Share this map: </p>

            <input class="url-input" type="text" />
            <button class="btn btn-copy-url">Copy link</button>
        </footer>
    </div>
